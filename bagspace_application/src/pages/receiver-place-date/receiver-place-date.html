
<ion-header>
  <ion-navbar>
    <ion-title>receiver-place-Date</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<!-- 장소 선택-->
  <ion-list>
    <button ion-button class="place" full>장소 선택</button>
      <ion-item><ion-input class="place" type="text" [(ngModel)]="place"  (click)="countrySelect()"></ion-input></ion-item>
  </ion-list><br>

<!-- 기한 선택-->
  <ion-list>
    <button ion-button class="date" full color="secondary">기한 선택</button>
    <ion-item>
      <ion-datetime class="date" displayFormat="YYYY/MM/DD" min="2017-01" max="2018-12-31" pickerFormat="YYYY/MM/DD" [(ngModel)]="datetime"></ion-datetime>
      <ion-input class="date" type="text"></ion-input>
    </ion-item> 
  </ion-list><br>

<!-- 다음 버튼-->
  <button ion-button class="next" medium color="danger">다음</button>
</ion-content>
