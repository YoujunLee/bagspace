
<ion-header>

  <ion-navbar>
    <ion-title>mover_first</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- 전체 Section -->
        <section name="page">
            <div class="container">
                    <!-- 출발지 & 도착지 Section-->
                    <section>
                        <div class="row firstRow">
                        <!--출발지-->
                            <div class="col-xs-6 col-md-2 col-md-offset-4">  
                                <div class="form-group">
                                    <textarea class="form-control blank" rows="4" id="departure"
                                    placeholder="출발지" readonly="readonly" (click)="placeSelect()"></textarea>
                                </div>
                            </div>
                            <!--도착지-->
                            <div class="col-xs-6 col-md-2"> 
                                <div class="form-group">
                                    <textarea class="form-control blank" rows="4" placeholder="도착지" id="arrival"
                                    readonly="readonly" (click)="placeSelect()"></textarea>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- 가는날 Section-->
                    <section>
                        <div class="row">
                            <div class="col-xs-12 col-md-4 col-md-offset-4">
                                 <div class="form-group">
                                     <ion-item>
                                        <ion-label class="date">가는 날짜</ion-label>
                                        <ion-datetime displayFormat="YYYY/MM/DD" pickerFormat="YYYY/MM/DD" [(ngModel)]="datetime"></ion-datetime>
                                    </ion-item> 
                                     <!--
                                     <input type="text" class="form-control blank" rows="3" placeholder="가는날" id="calendar"
                                    readonly="readonly">
                                    -->
                                 </div>
                            </div>
                        </div>
                    </section>
                    <!-- 가는날 애니메이션 -->
                    <!-- 여분무게/여분크기 Section -->
                    <section>
                        <div class="row">
                            <!--여분무게-->
                            <div class="col-xs-6 col-md-2 col-md-offset-4">  
                                <div class="form-group">
                                    <textarea class="form-control blank" rows="4" placeholder="여분무게" readonly="readonly"></textarea>
                                </div>
                            </div>
                            <!--여분크기-->
                            <div class="col-xs-6 col-md-2">  
                                <div class="form-group">
                                    <textarea class="form-control blank" rows="4" placeholder="여분크기" readonly="readonly"></textarea>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- Submit Section -->
                    <section>
                        <div class="row">
                            <div class="col-xs-12 col-md-4 col-md-offset-4">
                                <button type="button" class="btn btn-default btn-block" id="submit"><!-- todo 10만원 이하 버튼 다음페이지로 넘기기-->
                                Submit
                                </button>
                            </div>
                        </div>
                     <!-- todo : submit 버튼 기능 -->   
                     </section>
                </div> <!-- 전체 container div -->
        </section>
</ion-content>
