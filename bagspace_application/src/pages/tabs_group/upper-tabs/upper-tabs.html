<ion-content>
     <ion-navbar [color]="isAndroid ? 'danger' : 'primary'">
          <ion-searchbar  *ngIf="search_click=='close'" (click)="search_click='open'" placeholder="어디로 가시나요?" ></ion-searchbar>
          <button  *ngIf="search_click=='open'" (click)="search_click='close'" class="font_black" full ion-button outline><ion-icon name="ios-arrow-up"></ion-icon></button>
          <div [@Title]="search_click"  [@SlidMenu]="search_click">
          <button ion-button full outline class="upper-tab-button"><ion-icon item-left name="md-calendar"></ion-icon>날짜</button>
          <button ion-button full outline class="upper-tab-button"><ion-icon item-left name="md-globe"></ion-icon>도착지</button>
          </div>
     </ion-navbar>
    <ion-slides pager autoplay="3000" loop class="home_slide">
        <ion-slide>
            <h1>Slide 1</h1>
        </ion-slide>
        <ion-slide>
            <h1>Slide 2</h1>
        </ion-slide>
        <ion-slide>
            <h1>Slide 3</h1>
        </ion-slide>
    </ion-slides>

</ion-content>
