<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>receiver_2 page</title>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"><!-- bootstrap css 사용-->
        <link rel="stylesheet" type="text/css" href="user-define_css/receiver_2.css">
    </head>
    <body>
        <!-- 전체 Section -->
        <section name="page">
            <div class="container">
                    <!-- 수령지 & 기한 -->
                    <section class="block">
                    <div class="row">
                        <div class="col-xs-12 col-md-4 col-md-offset-4">  
                            <!-- 수령지 -->
                            <div class="form-group">
                                <textarea class="form-control" rows="3" placeholder="수령지"></textarea>
                            </div>
                            <!-- 기한 -->
                            <div class="form-group">
                                <textarea class="form-control" rows="3" placeholder="기한"></textarea>
                            </div>
                        </div>
                    </div>
                    </section>
                    <!-- 예상무게/물품 개수 Section -->
                    <section class="block">
                        <div class="row">
                            <!--예상무게-->
                            <div class="col-xs-6 col-md-2 col-md-offset-4">  
                                <div class="form-group">
                                    <textarea class="form-control" rows="4" placeholder="예상무게"></textarea>
                                </div>
                            </div>
                            <!--물품 개수-->
                            <div class="col-xs-6 col-md-2">  
                                <div class="form-group">
                                    <textarea class="form-control" rows="4" placeholder="물품 개수"></textarea>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- 물품 선택 버튼 Section -->
                    <section>
                        <div class="row">
                            <div class="col-xs-12 col-md-4 col-md-offset-4">
                                <button type="button" class="btn btn-default btn-block" id="select"><!-- todo 10만원 이하 버튼 다음페이지로 넘기기-->
                                물품 선택
                                </button>
                            </div>
                        </div>
                     </section>
                </div> <!-- 전체 container div -->
        </section>
    </body>
</html>
